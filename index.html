<head>
    <title>Eindopdracht: KleurenToggle </title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="toggle">
    <div>
        <ul class="nav">
            <div class="btn-toggle-nav" , onclick="toggleNav()">
                <img src="./hamburger_menu.png" class="menu" width="50px" />
            </div>
            <a class="nav-sidebar">
                <ul class="nav-ul">
                    <li class="span"><span>Kies je achtergrondkleur</span></li>
                    <li><button id="red" class="button">Rood</button></li>
                    <li><button id="green" class="button">Groen</button></li>
                    <li><button id="blue" class="button">Blauw</button></li>
                    <li><button id="purple" class="button">Paars</button></li>
                    <li><button id="reset" class="button">Reset</button></li>
                </ul>
            </a>
        </ul>
    </div>
</body>

</html>
